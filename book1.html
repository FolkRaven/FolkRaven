<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book 1 - FolkRaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .background-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('FolkRaven.webp') center/cover no-repeat;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body class="relative background-overlay min-h-screen flex flex-col items-center justify-start py-12 bg-green-100">

    <div class="w-full max-w-6xl px-4 mt-6 text-center">
        <div class="relative inline-block">
            <img id="page-display" src="book1.webp" alt="Book Page 1" class="h-96 w-auto mx-auto"/>
            <button onclick="prevPage()" class="absolute left-4 bottom-4 p-4 bg-gray-200 rounded-full" style="font-size: 2em;">&#8249;</button>
            <button onclick="nextPage()" class="absolute right-4 bottom-4 p-4 bg-gray-200 rounded-full" style="font-size: 2em;">&#8250;</button>
        </div>
        <p class="mt-4 text-gray-700">Use the forward and backward buttons to flip through the book.</p>
    </div>

    <script>
        let currentPage = 1;

        function updatePage() {
            const pageDisplay = document.getElementById('page-display');
            if (currentPage === 1) {
                pageDisplay.src = "book1.webp"; // Show cover as page 1
            } else {
                const img = new Image();
                img.onload = function() {
                    pageDisplay.src = `book1-page${currentPage - 1}.webp`;
                };
                img.onerror = function() {
                    currentPage = 1; // Loop to the first page (cover) if file not found
                    updatePage(); // Update page again with cover
                };
                img.src = `book1-page${currentPage - 1}.webp`;
            }
        }

        function nextPage() {
            currentPage++;
            updatePage();
        }

        function prevPage() {
            currentPage--;
            if (currentPage < 1) {
                currentPage = 1; // If on the cover and go back, stay on cover
            }
            updatePage();
        }
    </script>

</body>
</html>

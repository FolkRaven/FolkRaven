<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FolkRaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mountains of Christmas', cursive;
    }
    .background-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('FolkRaven.webp') center/cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }
  </style>
</head>
<body class="relative background-overlay min-h-screen flex flex-col items-center justify-start py-12 bg-green-100">

  <!-- Centered Logo + Title Block -->
  <div class="w-full flex justify-center mb-6 sm:mb-12 px-4">
    <div class="flex flex-col sm:flex-row items-center sm:space-x-6">
      <img src="FolkRavenLogo.png" alt="FolkRaven Logo" class="h-32 sm:h-40 lg:h-48 drop-shadow-md" />
      <h1 class="text-7xl sm:text-8xl lg:text-9xl text-yellow-800 drop-shadow-lg font-bold">
        FolkRaven
      </h1>
    </div>
  </div>

  <!-- Book Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mt-6 px-4">
    <!-- Landscape books (top row) -->
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-64 flex items-center justify-center">
      <img src="book1.png" alt="Book 1" class="h-full w-full object-contain rounded-md"/>
    </div>
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-64 flex items-center justify-center">
      <img src="book2.png" alt="Book 2" class="h-full w-full object-contain rounded-md"/>
    </div>
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-64 flex items-center justify-center">
      <img src="book3.png" alt="Book 3" class="h-full w-full object-contain rounded-md"/>
    </div>

    <!-- Portrait books (bottom row) -->
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-96 flex items-center justify-center">
      <img src="book4.png" alt="Book 4" class="h-full w-full object-contain rounded-md"/>
    </div>
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-96 flex items-center justify-center">
      <img src="book5.png" alt="Book 5" class="h-full w-full object-contain rounded-md"/>
    </div>
    <div class="bg-white bg-opacity-80 border-4 border-yellow-300 rounded-xl h-96 flex items-center justify-center">
      <img src="book6.png" alt="Book 6" class="h-full w-full object-contain rounded-md"/>
    </div>
  </div>

</body>
</html>
